    <title>Obrigado - EA Tech Solution</title>
    <style>
        /* Estilos consistentes com o tema */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .thanks-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 30px;
        }
        
        h2 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            max-width: 800px;
        }
        
        strong {
            color: #3498db;
        }
        
        span {
            display: block;
            font-style: italic;
            color: #7f8c8d;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        
        .thanks-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .thanks-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn-voltar {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .btn-voltar:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <section id="obrigado">
        <div class="container thanks-layout">

                <h2>Obrigado pelo seu contato!</h2>
                <p><strong>Sua mensagem foi enviada com sucesso.</strong></p>
                <p>Retornarei o mais breve possível com uma resposta para sua solicitação.</p>
                <span>"Automatizar é transformar desafios em oportunidades."</span>
            </div>
            
            <div class="thanks-img">
                <img src="https://avatars.githubusercontent.com/u/63890230?s=96&v=4" alt="EA Tech Solution">
            </div>
            
            <a href="index.html" class="btn-voltar">Voltar ao Site</a>
        </div>
    </section>
</body>
